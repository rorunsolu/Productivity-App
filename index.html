<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <script type="module" src="/scripts/main.js"></script>
    <script src="/scripts/app.js" defer></script>
    <title>Notepad v2</title>
  </head>

  <body>

    <div class="note-app">

      <div class="container header">

        <h1 class="header-title">Your Notes</h1>

        <div class="header-btn-wrapper">
          <button class="btn-new-tag" type="button"><i class="ri-price-tag-3-line"></i></button>
          <button class="btn-new-note" type="button"><i class="ri-sticky-note-add-line"></i></button>
        </div>

      </div>

      <div class="container note-wrapper">

        <div class="category">

          <div class="category__details">

            <h2 class="category__header">
              <span class="category__dropdown-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5" stroke="currentColor"
                     class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
                </svg>
              </span>
              Notes
            </h2>

            <div class="note-count" id="unbookmarked-count"></div>

          </div>

          <div class="notes-list"></div>

        </div>

        <div class="category">

          <div class="category__details">

            <h2 class="category__header">
              <span class="category__dropdown-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5" stroke="currentColor"
                     class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
                </svg>
              </span>
              Bookmarked Notes
            </h2>

            <div class="note-count" id="bookmarked-count"></div>

          </div>

          <div class="bookmarked-notes-list"></div>

        </div>

      </div>

    </div>

  </body>

</html>
