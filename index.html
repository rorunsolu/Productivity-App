<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <script type="module" src="/scripts/main.js"></script>
    <script src="/scripts/app.js" defer></script>
    <title>Notepad v2</title>
  </head>

  <body>

    <div class="note-app">

      <div class="navbar">

        <h1 class="navbar__title">Inbox</h1>

        <div class="navbar__btn-wrapper">

          <button class="btn-new-tag" type="button"><i class="ri-price-tag-3-line"></i></button>
          <button class="btn-new-note" type="button"><i class="ri-sticky-note-add-line"></i></button>

          <div class="btn-toggle-options-wrapper">

            <button class="btn-toggle-options" type="button"><i class="ri-menu-line"></i></button>

            <div class="custom hidden">

              <header class="custom__top">

                <div class="custom__view">

                  <div class="custom__view-top">
                    <h3 class="custom__view-title">View</h3>
                  </div>

                  <div class="custom__view-btn-wrapper">
                    <button class="custom__view-btn" data="list"><i
                         class="ri-list-view"></i>List</button>
                    <button class="custom__view-btn" data="grid"><i class="ri-layout-grid-line"></i>Grid</button>
                  </div>

                </div>

              </header>

              <section class="custom__sort">

                <h3 class="custom__sort-title">Sort by</h3>

                <div class="custom__sort-main">

                  <div class="custom__sort-options">
                    <div>
                      <i class="ri-calendar-line"></i>
                      <label class="custom__label">Date</label>
                    </div>
                    <div class="custom__select">
                      <div class="custom__select-trigger">Latest (default)</div>
                      <ul class="custom__select-options hidden">
                        <li class="custom__select-choice" data-value="latest-date">Latest (default)</li>
                        <li class="custom__select-choice" data-value="oldest-date">Oldest</li>
                      </ul>
                    </div>
                  </div>

                  <div class="custom__sort-options">
                    <div>
                      <i class="ri-sort-alphabet-desc"></i>
                      <label class="custom__label">Name</label>
                    </div>
                    <div class="custom__select">
                      <div class="custom__select-trigger">Ascending (default)</div>
                      <ul class="custom__select-options hidden">
                        <li class="custom__select-choice" data-value="ascending-name">Ascending (default)</li>
                        <li class="custom__select-choice" data-value="descending-name">Descending</li>
                      </ul>
                    </div>
                  </div>

                  <div class="custom__sort-options">
                    <div>
                      <i class="ri-sort-number-asc"></i>
                      <label class="custom__label">Priority</label>
                    </div>
                    <div class="custom__select">
                      <div class="custom__select-trigger">Descending (default)</div>
                      <ul class="custom__select-options hidden">
                        <li class="custom__select-choice" data-value="descending-priority">Descending (default)</li>
                        <li class="custom__select-choice" data-value="ascending-priority">Ascending</li>
                      </ul>
                    </div>
                  </div>

                </div>

              </section>

            </div>

          </div>

        </div>

      </div>

      <div class="main">

        <div class="note-wrapper">

          <div class="category" id="unbookmarked-category">

            <div class="category__details">

              <h2 class="category__header">
                <span class="category__dropdown-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                       viewBox="0 0 24 24"
                       stroke-width="1.5" stroke="currentColor"
                       class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
                  </svg>
                </span>
                Notes
              </h2>

              <div class="note-count" id="unbookmarked-count"></div>

            </div>

            <div class="notes-list"></div>

          </div>

          <div class="category" id="bookmarked-category">

            <div class="category__details">

              <h2 class="category__header">
                <span class="category__dropdown-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                       viewBox="0 0 24 24"
                       stroke-width="1.5" stroke="currentColor"
                       class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
                  </svg>
                </span>
                Bookmarked Notes
              </h2>

              <div class="bookmarked-note-count" id="bookmarked-count"></div>

            </div>

            <div class="bookmarked-notes-list"></div>

          </div>

        </div>

        <div class="sidebar">

          <div class="sidebar-view">

            <div class="sidebar__priority">

              <h2 class="sidebar__header">Priorities</h2>

              <ul class="sidebar__priority-list">

                <li class="sidebar__priority-item"><i class="ri-price-tag-3-fill"></i>Priority 1</li>

                <li class="sidebar__priority-item"><i class="ri-price-tag-3-fill"></i>Priority 2</li>

                <li class="sidebar__priority-item"><i class="ri-price-tag-3-fill"></i>Priority 3</li>

                <li class="sidebar__priority-item"><i class="ri-price-tag-3-fill"></i>Priority 4</li>

              </ul>

            </div>

            <div class="sidebar__tag">

              <h2 class="sidebar__header">Tags</h2>

              <ul class="sidebar__tag-list">

              </ul>

            </div>

          </div>

        </div>

      </div>

    </div>

  </body>

</html>
